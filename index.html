<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Menu - Random Student</title>
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/theme-ui.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="menu-container">
      <header class="menu-header">
        <div style="position: absolute; top: 16px; right: 16px;">
          <button id="btnTheme" class="theme-btn" title="Chọn theme">
            <span class="material-icons-round">palette</span>
          </button>
        </div>
        <h1 class="menu-title">Chọn Trò Chơi</h1>
        <p class="menu-subtitle">Chọn một trò chơi để bắt đầu</p>
      </header>

      <section class="games-grid" id="gamesGrid">
        <!-- Games will be dynamically loaded here -->
      </section>
    </main>

    <!-- Theme Selector Modal -->
    <div id="themeModal" class="theme-modal" hidden>
      <div class="theme-modal-backdrop"></div>
      <div class="theme-modal-dialog">
        <div class="theme-modal-header">
          <h3 class="theme-modal-title">Chọn Theme</h3>
          <button id="themeModalClose" class="theme-modal-close">×</button>
        </div>
        <div class="theme-grid" id="themeGrid">
          <!-- Themes will be dynamically loaded here -->
        </div>
        <div id="themeCustomBtn" class="theme-custom-btn">
          <span class="material-icons-round">tune</span>
          <span class="theme-custom-btn-text">Tùy chỉnh</span>
        </div>
      </div>
    </div>

    <!-- Custom Theme Editor Modal -->
    <div id="themeEditorModal" class="theme-editor-modal" hidden>
      <div class="theme-editor-backdrop"></div>
      <div class="theme-editor-dialog">
        <div class="theme-editor-header">
          <h3 class="theme-editor-title">Tùy chỉnh Theme</h3>
          <button id="themeEditorClose" class="theme-modal-close">×</button>
        </div>
        <div class="theme-preview-box" id="themePreviewBox">
          <div class="theme-preview-text">Xem trước Theme</div>
          <button class="theme-preview-button">Ví dụ nút</button>
        </div>
        <div class="theme-color-fields" id="themeColorFields">
          <!-- Color pickers will be dynamically loaded here -->
        </div>
        <div class="theme-editor-actions">
          <button id="themeEditorReset" class="theme-editor-btn theme-editor-btn-danger" style="display: none;">
            <span class="material-icons-round">delete</span>
            Reset về mặc định
          </button>
          <button id="themeEditorCancel" class="theme-editor-btn">Hủy</button>
          <button id="themeEditorSave" class="theme-editor-btn theme-editor-btn-primary">
            <span class="material-icons-round">save</span>
            Lưu theme
          </button>
        </div>
      </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="config/games.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/theme-ui.js"></script>
  </body>
</html>
